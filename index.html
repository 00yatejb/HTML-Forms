<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname" placeholder="CAPITAL LETTERS"><br>

        <label for="sname">Last Name</label><br>
        <input type="text" name="sname" id="sname" placeholder="CAPITAL LETTERS"><br>
        
        <label for="DOB">DOB</label><br>
        <input type="date" name="DOB" id="DOB"><br>
        
    </form><br>

    <form action="">
        <label for="radio">Age Range</label><br>

        <input type="radio" name="Opt-1" id="Opt1">
        <label for="Opt-1">Age 0-18</label><br>

        <input type="radio" name="Opt-2" id="Opt-2">
        <label for="Opt-2">Age 19-30</label><br>

        <input type="radio" name="Opt-3" id="Opt-3">
        <label for="Opt-3">Age 31-49</label><br>

        <input type="radio" name="Opt-4" id="Opt-4">
        <label for="Opt-4">Age 50+</label><br>

    </form>

    <div><br>
        <input type="submit" value="Go">
    </div>


    
</body>
</html>
